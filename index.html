<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <div class="main">
        <div class="options">
            <p>Elige un color:</p>
            <button class="default selected">Default (Black)</button>
            <button class="random selected" >Random</button>
            <button class="scale selected">Grey Scale</button>
            <button class="eraser selected">Eraser</button>
            <button class="reset">Reset</button>
            <button class="new-grid">New Grid</button>
        </div>
        <div class="container"></div>
    </div>
</body>
</html>
